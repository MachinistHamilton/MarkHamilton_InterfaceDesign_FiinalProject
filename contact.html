<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact WarBrush Studios – Request a miniature painting quote or ask a question." />
  <meta name="author" content="Mark Hamilton">
  <meta name="robots" content="noindex, nofollow">
  <!-- title -->
  <title>Contact | WarBrush Studios</title>
  <!-- style sheet links -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <header>
    <!-- logo -->
    <div class="logo">WarBrush Studios</div>
    <!-- Navagation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Content banner -->
  <section class="contact-banner">
    <h1>Get in Touch</h1>
    <p>Ready to start a commission or ask a question? Let’s connect.</p>
  </section>
  <!-- Contact form -->
  <main class="contact-container">
    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell us about your project..." required></textarea>

      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </main>
  <!-- footer -->
  <footer>
    <p>&copy; 2025 WarBrush Studios | We bring your army to life.</p>
  </footer>
</body>
</html>
